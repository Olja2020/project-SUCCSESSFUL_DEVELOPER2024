<section class="rent" id="rent_a_yacht">
  <div class="rent-container container">
    <div class="rent-content-wrapper">
      <h2 class="rent-title">Rent a yacht now</h2>
      <form class="rent-form">
        <input
          class="rent-form-input"
          name="user-full-name"
          type="text"
          placeholder="Full Name"
          pattern="[a-zA-Zа-яА-ЯіІїЇєЄґҐʼ]+ [a-zA-Zа-яА-ЯіІїЇєЄґҐʼ]+"
          title="Melnyk Yana"
          required
        />
        <input
          class="rent-form-input"
          name="user-email"
          type="email"
          placeholder="Email"
          title="test@gmail.com"
          required
        />
        <input
          class="rent-form-input"
          name="user-tel"
          type="tel"
          placeholder="Phone number"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          title="xxx-xxx-xx-xx"
          required
        />
        <textarea
          class="rent-form-comment"
          name="user-comment"
          placeholder="Comment"
          required
        ></textarea>
        <button class="rent-form-submit-btn" type="submit">Send</button>
      </form>
    </div>

    <picture>
      <source
        srcset="
          ./img/img_rent_desktop_1440@1x.jpg 1x,
          ./img/img_rent_desktop_1440@2x.jpg 2x
        "
        media="(min-width: 1440px)"
      />
      <source
        srcset="
          ./img/img_rent_desktop_1280@1x.jpg 1x,
          ./img/img_rent_desktop_1280@2x.jpg 2x
        "
        media="(min-width: 1280px)"
      />
      <source
        srcset="
          ./img/img_rent_tablet@1x.jpg 1x,
          ./img/img_rent_tablet@2x.jpg 2x
        "
        media="(min-width: 768px)"
      />
      <source
        srcset="
          ./img/img_rent_mobile@1x.jpg 1x,
          ./img/img_rent_mobile@2x.jpg 2x
        "
        media="(max-width: 767px)"
      />
      <img
        class="rent-yacht-img"
        src="./img/img_rent_mobile@1x.jpg"
        alt="yacht"
      />
    </picture>
  </div>
</section>
